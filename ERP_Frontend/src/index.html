<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>AndaluciaERP - Sistema de Gestion Empresarial</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Sistema ERP para la gestion de pedidos a proveedores - Junta de Andalucia">
  <meta name="theme-color" content="#4f46e5">

  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <app-root>
    <div style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
      font-family: 'Inter', sans-serif;
    ">
      <div style="text-align: center; color: white;">
        <div style="
          width: 56px;
          height: 56px;
          border: 3px solid rgba(255, 255, 255, 0.15);
          border-top-color: #818cf8;
          border-radius: 50%;
          animation: spin 0.8s linear infinite;
          margin: 0 auto 24px;
        "></div>
        <h2 style="font-size: 20px; font-weight: 600; margin: 0; letter-spacing: -0.025em; opacity: 0.9;">
          Cargando AndaluciaERP...
        </h2>
      </div>
    </div>

    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </app-root>
</body>
</html>
