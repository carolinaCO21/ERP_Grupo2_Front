<div class="login-container">
  <div class="bg-grid"></div>
  <div class="bg-glow bg-glow-1"></div>
  <div class="bg-glow bg-glow-2"></div>
  <div class="bg-glow bg-glow-3"></div>

  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 21h18"/>
          <path d="M5 21V7l8-4v18"/>
          <path d="M19 21V11l-6-4"/>
          <path d="M9 9v.01"/>
          <path d="M9 12v.01"/>
          <path d="M9 15v.01"/>
          <path d="M9 18v.01"/>
        </svg>
      </div>
      <h1 class="login-title">AndaluciaERP</h1>
      <p class="login-subtitle">Sistema de Gestion Empresarial</p>
    </div>

    <form class="login-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="form-label">Email</label>
        <div class="input-wrapper">
          <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect width="20" height="16" x="2" y="4" rx="2"/>
            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
          </svg>
          <input
            type="email"
            class="form-input"
            [(ngModel)]="email"
            name="email"
            placeholder="correo@empresa.com"
            [disabled]="vm.isLoading()"
            required
            autocomplete="email"
          />
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Contrasena</label>
        <div class="input-wrapper">
          <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          <input
            [type]="showPassword ? 'text' : 'password'"
            class="form-input"
            [(ngModel)]="password"
            name="password"
            placeholder="Introduce tu contrasena"
            [disabled]="vm.isLoading()"
            required
            autocomplete="current-password"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePassword()"
            [disabled]="vm.isLoading()"
            aria-label="Mostrar u ocultar contrasena"
          >
            <svg *ngIf="!showPassword" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7S2 12 2 12z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <svg *ngIf="showPassword" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/>
              <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/>
              <path d="M1 1l22 22"/>
            </svg>
          </button>
        </div>
      </div>

      <div *ngIf="vm.errorMessage()" class="error-message">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" x2="12" y1="8" y2="12"/>
          <line x1="12" x2="12.01" y1="16" y2="16"/>
        </svg>
        <span>{{ vm.errorMessage() }}</span>
      </div>

      <button type="submit" class="btn-login" [disabled]="vm.isLoading()">
        <span *ngIf="!vm.isLoading()">Iniciar Sesion</span>
        <span *ngIf="vm.isLoading()" class="loading">
          <span class="spinner"></span>
          Verificando...
        </span>
      </button>
    </form>

    <div class="login-footer">
      <p>Usa tus credenciales corporativas para acceder</p>
    </div>
  </div>
</div>
