<div class="editar-insertar-pedido-container">
  <div class="page-header">
    <h1>{{ vm.modoEdicion() ? '✏️ Editar Pedido' : '➕ Nuevo Pedido' }}</h1>
    <p class="subtitle">{{ vm.modoEdicion() ? 'Modifica los datos del pedido' : 'Crea un nuevo pedido a proveedor' }}</p>
  </div>

  <app-pedido-form
    [vm]="vm"
    (guardar)="vm.guardarPedido()"
    (cancelar)="vm.cancelar()">
  </app-pedido-form>
</div>
