<div class="edit-page">
  <div class="page-header">
    <h1>{{ vm.modoEdicion() ? 'Editar Pedido' : 'Nuevo Pedido' }}</h1>
    <p class="page-desc">{{ vm.modoEdicion() ? 'Modifica los datos del pedido' : 'Crea un nuevo pedido a proveedor' }}</p>
  </div>

  <app-pedido-form
    [vm]="vm"
    (guardar)="vm.guardarPedido()"
    (cancelar)="vm.cancelar()">
  </app-pedido-form>
</div>
