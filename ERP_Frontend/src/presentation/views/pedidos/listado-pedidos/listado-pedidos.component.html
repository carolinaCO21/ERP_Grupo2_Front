<div class="listado-pedidos-container">
  <div class="page-header">
    <div class="header-content">
      <h1>ðŸ“¦ Listado de Pedidos</h1>
      <button class="btn-nuevo" (click)="vm.nuevoPedido()">
        âž• Nuevo Pedido
      </button>
    </div>
  </div>

  <!-- Filtros -->
  <div class="filters-section">
    <div class="filters-content">
      <div class="filter-group">
        <label>Estado:</label>
        <select [value]="vm.filtroEstado()" (change)="vm.filtrarPorEstado($any($event.target).value)">
          <option value="">Todos</option>
          <option value="PENDIENTE">Pendiente</option>
          <option value="APROBADO">Aprobado</option>
          <option value="EN_PROCESO">En Proceso</option>
          <option value="ENVIADO">Enviado</option>
          <option value="RECIBIDO">Recibido</option>
          <option value="CANCELADO">Cancelado</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Proveedor:</label>
        <select (change)="onProveedorFilterChange($any($event.target).value)">
          <option value="">Todos</option>
          <option *ngFor="let proveedor of vm.proveedores()" [value]="proveedor.id">
            {{ proveedor.nombreEmpresa }}
          </option>
        </select>
      </div>

      <button class="btn-limpiar" (click)="vm.limpiarFiltros()">
        ðŸ”„ Limpiar Filtros
      </button>
    </div>
  </div>

  <!-- Lista de Pedidos -->
  <app-pedido-list
    [pedidos]="vm.pedidos()"
    [isLoading]="vm.isLoading()"
    [errorMessage]="vm.errorMessage()"
    (eliminar)="vm.eliminarPedido($event)"
    (verDetalle)="vm.verDetalle($event)"
    (editar)="vm.editarPedido($event)">
  </app-pedido-list>
</div>
