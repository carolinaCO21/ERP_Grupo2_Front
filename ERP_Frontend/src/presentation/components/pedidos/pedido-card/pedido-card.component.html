<div class="pedido-card">
  <div class="card-header">
    <h3 class="pedido-numero">{{ pedido.numeroPedido }}</h3>
    <span class="pedido-estado" [ngClass]="'estado-' + pedido.estado.toLowerCase().replace(' ', '-')">
      {{ pedido.estado }}
    </span>
  </div>
  
  <div class="card-body">
    <div class="info-row">
      <span class="label">Proveedor:</span>
      <span class="value">{{ pedido.nombreProveedor }}</span>
    </div>
    
    <div class="info-row">
      <span class="label">Fecha:</span>
      <span class="value">{{ pedido.fechaPedido | date: 'dd/MM/yyyy' }}</span>
    </div>
    
    <div class="info-row total">
      <span class="label">Total:</span>
      <span class="value">{{ pedido.total | currency: 'EUR' }}</span>
    </div>
  </div>
  
  <div class="card-actions">
    <button [routerLink]="['/pedidos/detalle', pedido.id]" class="btn btn-secondary btn-sm">
      Ver detalle
    </button>
    <button [routerLink]="['/pedidos/editar', pedido.id]" class="btn btn-primary btn-sm">
      Editar
    </button>
    <button (click)="onEliminar()" class="btn btn-danger btn-sm">
      Eliminar
    </button>
  </div>
</div>
